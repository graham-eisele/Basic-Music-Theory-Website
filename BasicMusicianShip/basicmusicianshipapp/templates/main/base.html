<title>{{ title }}</title>
{% load static %}
<link rel="icon" href="{% static 'images/clefs/g_clef.png'%}" sizes="16x16 32x32" type="image/png">

<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet", href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<nav>
         <ul class="sidebar">
             <li onclick=hideSidebar()><a href=""><svg id="close-icon-svg" xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a> </li>
             <li><a href="{% url 'worksheets' %}">Worksheets</a> </li>
             <li><a href="{% url 'about' %}">About</a> </li>
        </ul>

        <ul class="navigation-bar">
            <li><img id="header-logo" src="{% static 'images/clefs/g_clef.svg' %}" alt="Website logo"></li>
            <li><a href="{% url 'home' %}">Basic Music Theory Practice</a> </li>
            <li class="hideOnMobile"><a href="{% url 'worksheets' %}">Worksheets</a> </li>
            <li class="hideOnMobile"><a href="{% url 'about' %}">About</a> </li>
            <li class="menu-button" onclick=showSidebar()><a href="#"><svg id="open-icon-svg" xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>

    </nav>




    <script>
        function showSidebar()
        {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'

        }

        function hideSidebar()
        {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'

        }
    </script>

{% block content %}
{% endblock %}

</html>
